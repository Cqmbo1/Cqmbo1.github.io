<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Text Editor</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" />
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .color-btns {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .color-btns button {
      padding: 8px 10px;
      font-size: 10px;
      font-family: 'Press Start 2P', cursive;
      border: none;
      cursor: pointer;
      color: white;
      border-radius: 4px;
    }

    .editor-container {
    font-family: 'Press Start 2P', cursive;
      background-color: #2e2e2e;
      color: white;
      width: 90%;
      height: 400px;
      margin: 0 auto;
      padding: 10px;
      border: 2px solid #444;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .e {
    font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>
<body>

  <h1 class="e">Minecraft Text Editor</h1>

  <div class="color-btns">
    <button style="background-color:#000;" onclick="changeColor('#000')">Black</button>
    <button style="background-color:#0000AA;" onclick="changeColor('#0000AA')">Dark Blue</button>
    <button style="background-color:#00AA00;" onclick="changeColor('#00AA00')">Dark Green</button>
    <button style="background-color:#00AAAA;" onclick="changeColor('#00AAAA')">Dark Aqua</button>
    <button style="background-color:#AA0000;" onclick="changeColor('#AA0000')">Dark Red</button>
    <button style="background-color:#AA00AA;" onclick="changeColor('#AA00AA')">Dark Purple</button>
    <button style="background-color:#FFAA00;" onclick="changeColor('#FFAA00')">Gold</button>
    <button style="background-color:#AAAAAA;" onclick="changeColor('#AAAAAA')">Gray</button>
    <button style="background-color:#555555;" onclick="changeColor('#555555')">Dark Gray</button>
    <button style="background-color:#5555FF;" onclick="changeColor('#5555FF')">Blue</button>
    <button style="background-color:#55FF55;" onclick="changeColor('#55FF55')">Green</button>
    <button style="background-color:#55FFFF;" onclick="changeColor('#55FFFF')">Aqua</button>
    <button style="background-color:#FF5555;" onclick="changeColor('#FF5555')">Red</button>
    <button style="background-color:#FF55FF;" onclick="changeColor('#FF55FF')">Light Purple</button>
    <button style="background-color:#FFFF55;" onclick="changeColor('#FFFF55')">Yellow</button>
    <button style="background-color:#FFFFFF; color:black;" onclick="changeColor('#FFFFFF')">White</button>
  </div>

  <div id="editor" class="editor-container" contenteditable="true">
  </div>

  <script>
    function changeColor(color) {
      const selection = window.getSelection();
      if (!selection.rangeCount) return;

      const range = selection.getRangeAt(0);

      // Avoid crashing if selection includes multiple nodes
      const span = document.createElement("span");
      span.style.color = color;
      try {
        span.appendChild(range.extractContents());
        range.insertNode(span);

        // Move cursor after span
        selection.removeAllRanges();
        const newRange = document.createRange();
        newRange.setStartAfter(span);
        selection.addRange(newRange);
      } catch (e) {
        alert("Please select text inside the editor.");
      }
    }
  </script>


<script>
    // Create a link element
    var favicon = document.createElement('link');
    favicon.rel = 'icon';                // Set rel attribute for favicon
    favicon.type = 'image/png';           // Set type attribute
    favicon.href = '/assets/cqmbo__32x32.png'; // Set the URL for the favicon
  
    // Append the link element to the head
    document.head.appendChild(favicon);
  </script>

</body>
</html>
