    <script>
function getValidUnicode() {
    const ranges = [
        [0x0020, 0x007E],   // Basic Latin (ASCII)
        [0x00A0, 0x00FF],   // Latin-1 Supplement
        [0x0100, 0x024F],   // Latin Extended
        [0x0370, 0x03FF],   // Greek
        [0x0400, 0x04FF],   // Cyrillic
        [0x1F300, 0x1FAD6], // Emojis & Symbols
        [0x2200, 0x26FF],   // Math & Miscellaneous Symbols
        [0x4E00, 0x9FFF]    // CJK Unified Ideographs (Chinese, Japanese, Korean)
    ];
    
    const range = ranges[Math.floor(Math.random() * ranges.length)];
    return String.fromCodePoint(Math.floor(Math.random() * (range[1] - range[0] + 1)) + range[0]);
}

function generateUnicodeString(length) {
    let result = '';
    for (let i = 0; i < length; i++) {
        result += getValidUnicode();
    }
    return result;
}

function generate() {
    const count = parseInt(document.getElementById('count').value) || 1;
    const length = parseInt(document.getElementById('length').value) || 20;
    let result = '';
    for (let i = 0; i < count; i++) {
        result += generateUnicodeString(length) + '<br> <br>';
    }
    document.getElementById('result').innerHTML = result;
}

document.getElementById('generate').addEventListener('click', showAnimation);
function showAnimation() {
  const button = document.getElementById('generate');
  const e = parseInt(document.getElementById('count').value) || 1;
  button.textContent = `Generated ${e + (e !== 1 ? ' unicodes' : ' unicode')}!`;
  
  // Apply fade-in class
  button.classList.add('fade-in');
  
  setTimeout(() => {
    // Apply fade-out class and reset text
    button.classList.remove('fade-in');
    button.classList.add('fade-out');
    
    setTimeout(() => {
      button.textContent = "Generate Unicode";
      // Reset fade-out effect
      button.classList.remove('fade-out');
    }, 250); // Wait for fade-out to finish before resetting text
  }, 750);
}
